<script type="text/babel">
fetch("https://thebigsnakewebsite.co.uk/luft.mp4")
  .then(result => result.blob())
  .then(blob => {
    const player = videojs("blobluft");
    const blobURL = URL.createObjectURL(blob);
  
    player.src({ src: blobURL, type: "video/mp4" });
  }
)


</script>
