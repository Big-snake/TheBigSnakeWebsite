<html><head>
    <script>
function onload() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "./videoa.mp4");
 
    xhr.onload = function(error) {
        var blob = new Blob([xhr.response]);
        var blobUrl = URL.createObjectURL(blob);
        console.log(blobUrl);
        document.getElementById("image").src = blobUrl;
    }
    xhr.send();
    
}        
       
    </script>
    <script>
        <script> window.onload = function() { video = document.querySelector('video'); if (video) { video.setAttribute("controlsList", "nodownload"); } }; </script>
    </script>
        
</head>
  <body onload="onload()" data-gr-c-s-loaded="true">
<video id="image"  src ="" controls loop>
</video>


</body></html>
